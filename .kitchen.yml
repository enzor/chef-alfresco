---

driver_plugin: vagrant
use_vagrant_berkshelf_plugin: true
driver:
  vagrantfile_erb: Vagrantfile.erb

provisioner:
  name: chef_zero

platforms:
  - name: centos-7.0
    driver:
      box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_centos-7.0_chef-provisionerless.box
    driver_config:
      require_chef_omnibus: 12.3.0

suites:
  - name: chef-alfresco
    run_list:
      - recipe[alfresco::default]
    data_bags_path: "test/integration/data_bags"
    attributes: {
      "name": "img-basic-test",
      "hostname": "alfresco-allinone-test",
      "nginx" : {
        # Set to 8800 if enable.ssl=false
        "proxy_set_header_port" : "8843"
      },
      "alfresco" : {
        "properties" : {
            # Set to 8800 if enable.ssl=false
            "aos.port" : "8843"
        }
        # To enable Enterprise version; remember to add databag too!
        # "version" : "5.0.1.1"
      },
      "artifact-deployer" : {
        "maven" : {
          "timeout" : 1500
        }
      }
    }
